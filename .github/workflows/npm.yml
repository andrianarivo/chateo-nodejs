name: Lint/Test/Build with npm

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.10.0]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: ESlint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: root
          options: >-
            --health-cmd pg_isready
            --health-interval 10s
            --health-timeout 5s
            --health-retries 5
        ports:
          - 5432:5432
    strategy:
      matrix:
        node-version: [20.10.0]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Set environment variables
        run: |
          touch .env
          echo DATABASE_URL=postgresql://postgres:root@postgres:5432/chateo_test >> .env
          echo PORT=4000 >> .env
          echo JWT_SIGNING_KEY=DY4JrTdUBaX9s2UrTtih9yqr587O34Jj >> .env
          echo DEBUG=chateo:test >> .env
      - name: Migrate Database
        run: npx prisma migrate dev
      - name: Run tests with Jest
        run: npm run test
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432

  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.10.0]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build with TypeScript
        run: npm run build